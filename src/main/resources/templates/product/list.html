<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
	<title>GDM: List of Suplliers</title>
</head>

<body>
	<div class = "container">
	<h1 class = "shadow-lg p-3 mb-2 bg-info rounded text-white">Welcome to Golden Dome Market (GDM)</h1>
	</div>	
	<nav aria-label="breadcrumb" class = "container">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item "><a th:href="@{/home}">Home</a></li>
		    <li class="breadcrumb-item"><a th:href="@{/supplier/list}">Suppliers</a></li>
		    <li class="breadcrumb-item active" aria-current="page">Products</li>
		    <li class="breadcrumb-item"><a th:href="@{/product/add}">Add New Product</a></li>
		  </ol>
		</nav>
		
		<h1 class = "container">List of products</h1>
		<div style="font-size: 1em" class = "container">
			<table class="table table-hover">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Product Number</th>						
						<th scope="col">Product Name</th>
						<th scope="col">Unit Price</th>
						<th scope="col">Quantity in Stock</th>
						<th scope="col">Date Supplied</th>
						
						
					</tr>
					</thead>
				<tbody>
					<tr th:each="product,iterStat: ${products}">
						<th scope="row" th:text="${iterStat.count}"></th>
						<td th:text="${product.productNumber}"></td>
						<td th:text="${product.name}"></td>
						<td th:text="${product.unitPrice}"></td>
						<td th:text="${product.quantityInStock}"></td>
						<td th:text="${product.dateSupplied}"></td>
						
						
					</tr>
				</tbody>
			
			</table>
		</div>
		
		<div>
		 <nav aria-label="pagination">
		                <ul class="pagination justify-content-center">
		                    <li class="page-item disabled">
		                        <a class="page-link" href="#">Pages: </a>
		                    </li>
		                    <li th:each="i : ${#numbers.sequence(1, products.totalPages)}"
		                        th:class="${currentPageNo}==${i-1}?'page-item active':'page-item'">
		                        <a th:href="@{/product/list(pageNo=${i-1})}"
		                           th:text="${i}" class = "page-link"></a>
		                    </li>                    
		                    
		                </ul>
		 </nav>
		 </div>
</body>
</html>
